<div class="login-page mx-auto">
    <div>
    <div class="logo">
      <img class="image" src="assets/logo-white.png" alt="logo">
    </div>
      <h5 class="mt-2 ">The best way to easy residency maintenance</h5>
    </div>
  <div class="login-form">
    <h3>Welcome</h3>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)" class="mt-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" id="username"
               required autofocus>
      </div>
      <div class="input-group my-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-unlock"></i></span>
        </div>
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
               id="password" required>
      </div>
      <div class="form-group mt-4"><input type="submit" class="btn button btn-lg btn-block" value="Sign in"></div>
    </form>
  </div>
</div>
