<div class="page">
  <div class="defaultValue pending">
    <p>Pending</p>
    <p>{{this.pendingTask}}</p>
  </div>
  <div class="defaultValue inProgress">
    <p>In Progress</p>
    <p>{{this.inProgressTask}}</p>
  </div>
  <div class="defaultValue finalized">
    <p>Finalized</p>
    <p>{{this.finalizedTask}}</p>
  </div>
  <div class="diagrams">
    <div class="diagram" *ngIf="chartReady">
      <h3 class="text-center">Average Time</h3>
      <div>
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="barChartColors"
        >

        </canvas>
      </div>
    </div>

    <div class="diagram right">
      <h3 class="text-center">WorkLoad</h3>
      <div>
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [legend]="pieChartLegend"
                [chartType]="pieChartType"
                [colors]="pieChartColors"
        >
        </canvas>
      </div>
    </div>


  </div>
